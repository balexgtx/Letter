    <div class="paper">
        <div class="holes"></div>
        <textarea
            placeholder="¡Buenas tardes Sweety!.
            
Quería responder a las cartas que me escribiste, hago esto ya el lunes de madrugada… Luego de todo lo ocurrido con tu personaje y de haber estado jugando un rato. Para seguir un poco tu formato te pido que escuches esta canción: Pregunta y Respuesta de Brock Ansiolitiko.

Quería hacer algo similar a lo que lograste tú, pero la verdad esta fuera de mi alcance la habilidad que tú tienes para los detalles como los sellos!, ¡así que me puse a hacer algo que si puedo!

Mas que nada esta respuesta es para agradecerte la experiencia que me has regalado con las cartas a lo largo de este mes, ha sido un detalle realmente bonito… no te imaginas la ilusión que se me hace cuando veía que llegaba domingo y al siguiente día venia la siguiente lectura, hoy que estoy a poco mas de 12 horas de la ultima siento dos cosas, emoción por leer que dice la ultima carta que escribiste y a la vez algo de tristeza porque aquí acaba este pequeño viaje de lectura al iniciar la semana.

Gracias por este hermoso regalo.

Gracias por tu compañía.

Te amo.

Dale a siguiente!.
"></textarea>
